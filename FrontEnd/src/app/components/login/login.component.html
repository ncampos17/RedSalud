<div class="login">
  <h2 class="login__titulo">Iniciar sesión</h2>

  <form class="login__form" (ngSubmit)="onLogin()">
    <label for="correo" class="login__label">Correo electrónico</label>
    <input
      type="email"
      id="correo"
      class="login__input"
      placeholder="ejemplo@redsalud.cl"
      [(ngModel)]="email" name="email"
      required
    />

    <label for="contrasena" class="login__label">Contraseña</label>
    <input
      type="password"
      id="contrasena"
      class="login__input"
      placeholder="Contraseña"
      [(ngModel)]="password" name="password"
      required
    />
    <a routerLink="/recuperar" class="login__link">¿Olvidó su contraseña?</a>

    <div class="login__botones">
      <button type="button" class="login__boton login__boton--registro" routerLink="/registro">
        Registrarse
      </button>
      <button type="submit" class="login__boton login__boton--iniciar">
        Iniciar sesión
      </button>
    </div>
    <div *ngIf="errorMsg" class="login__error">{{ errorMsg }}</div>
  </form>
</div>
